//get apikey from URL to be used in sygic api calls
var getApiKey = function() {
    var search = window.location.search.substr(1).split("=");
    if (search[0] == "key" && search[1]){
        return search[1];
    } else {
        alert("You have to provide api-key in the URL https://sygic.github.io/?key=YOUR_API_KEY");
    }
}
var apiKey = getApiKey();

//initialization of sygic maps
var map = L.map("map");
map.setView([48.146864, 17.105868], 13);
var sygicTileLayer = L.TileLayer.sygic(apiKey);
L.layerGroup([sygicTileLayer]).addTo(map);

var createPolyline = function (line, color){
    var polyline = L.Polyline.fromEncoded(line, {
        color: color,
        weight: 5,
        smoothFactor: 1
    });
    return polyline;
}

$.post("https://directions.api.sygic.com/v0/api/matching?key=" + apiKey, exampleInput).done(function(response){
    var matchedRoute = createPolyline(response.route, "blue");

    map.addLayer(matchedRoute);
    var bounds = matchedRoute.getBounds();
    map.fitBounds(bounds);
});
